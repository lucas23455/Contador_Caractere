<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres e Palavras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="instagram-gradient-container">
        <div class="container">
            <header>
                <h1>Contador de Caracteres e Palavras</h1>
            </header>
            <div class="main-content">
                <div class="field">
                    <label for="input">Digite o seu texto:</label>
                    <textarea name="input" id="input" rows="5" placeholder="Comece a digitar..."></textarea>
                </div>
                <div class="counter">0 caractere(s)</div>
                <div class="button-container">
                    <button id="toggle">Contar palavras</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
